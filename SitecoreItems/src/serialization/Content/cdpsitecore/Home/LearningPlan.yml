        <p>Sitecore CDP &amp; Sitecore Personalize are two different products but part of the same platform, Login to one place to access both . Depending on the client&rsquo;s requirements they can opt to have either product or both. Ideally both the products are used in conjunction with each other most of the time.</p>
        <p>Major Components of Sitecore CDP &amp; Personalize</p>
        <ul>
            <li>"Customer Data" &mdash; Overview of customer data collected, Guests , Segments and Subscription lists.</li>
            <li>"Experimentation" &mdash; Run AB Tests on your website. An experiment is essentially an A/B test of two or more variants.</li>
            <li>"Decisioning" &mdash; Create decision models to recommend offers dynamically, deliver personalized content and offers through business rules.</li>
            <li>"Experiences" &mdash; Enables you to add Experiences to your website and monitor performance.</li>
            <li>"Library" &mdash; Reusable Marketer-friendly Web Templates to give marketers a headstart.</li>
            <li>"Connections" &mdash; Create and manage connections to third-party systems. These can be used for sending emails or ingesting data.</li>
        </ul>
